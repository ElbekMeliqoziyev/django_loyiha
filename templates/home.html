      <span class="navbar-toggler-icon"></span>

<div class="row row-cols-1 row-cols-md-3 g-4">
  
            {% for i in book reversed %}
            

              <div class="card h-100" >
                <div class="col">
                <div class="p-3 mb-2" style="background-color:#021224; color:white;">
    
                <img src="images.png" alt="no image">
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="/info/{{book.id}}/">{{i.title}}</a>
                    <a href="detail.html">{{i.author}}</a>

                </h5>
                  <p class="card-text">{{i.desc|truncatewords:10}}...</p>
                </div>
                <div class="card-footer">
                  <small class="text-body-secondary">{{i.created_at}}</small>
                 
                </div>
                </div>
              </div>
              
            </div>
            
            {% endfor %}
        </div>

  </div>
